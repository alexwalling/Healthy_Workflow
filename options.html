<!DOCTYPE html>
<html>
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript -->

  <title>Healthy Workflow options</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>

<body style="">
	<h1 class="text-center">Healthy Workflow</h1>

	<div style="margin-left:20px">
		<h6 style="margin-top:0px; margin-bottom:0px;">How many pushups can you do?</h6>
  		<select class="dropdown" style="margin-bottom:10px; margin-left:10px" id="pushup">
   			<option value='1-5'>1-5</option>
   			<option value='5-10'>5-10</option>
   			<option value='10-20'>10-20</option>
   			<option value='20+'>20+</option>
  		</select>
	</div>

	<div style="margin-left:20px">
		<h6 style="margin-top:0px; margin-bottom:0px;">How many ab reps can you do?</h6>
		<select class="dropdown" style="margin-bottom:10px; margin-left:10px" id="abs">
			<option value='20'>20</option>
			<option value='40'>40</option>
			<option value='60'>60</option>
			<option value='80'>80+</option>
		</select>
	</div>

	<div style="margin-left:20px">
		<h6 style="margin-top:0px; margin-bottom:0px;">How many leg workout reps can you do?</h6>
			<select class="dropdown" style="margin-bottom:10px; margin-left:10px" id="legs">	
  				<option value='20'>20</option>
				<option value='40'>40</option>
				<option value='50'>60</option>
				<option value='80+'>80+</option>
			</select>
	</div>

	<label style="margin-left:20px">
		Drink water reminder 
  		<input type="checkbox" style="margin-left:10px" id="water">
	</label>

	<h6 id="status"></h6>
  <button class="btn btn-default" style="margin-top:20px"id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
